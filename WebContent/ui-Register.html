<table class="white">
<form name="register" method="post" action="registration.jsp">
<tr><td colspan="2" align="center"><h2>Registration Form</h2></td></tr>

<tr>
<td>Name : </td>
<td><input type="text" name="rn" required> <font color="red">*</font></td>
</tr>

<tr>
<td>E-mail : </td>
<td><input type="email" placeholder="Ex : abc@gmail.com" name="rem" required> <font color="red">*</font></td>
</tr>

<tr>
<td>Mobile No. : </td>
<td><input type="number" name="rmn" min="7000000000" max="9999999999" required> <font color="red">*</font></td>
</tr>

<tr>
<label><td>Password : </td>
<td><input type="password" name="rp" id="rp" required> <font color="red">*</font></td>
</tr></label>

<tr>
<label><td>Confirm Password : </td>
<td><input type="password" name="rcp" id="rcp" required> <font color="red">*</font></td>
</tr>

<tr>
<td></td>
<td><input type="submit" value="Register"></td>
</tr>
<tr><td colspan="2">Fields with <font color="red">*</font> marks are required.</td></tr>
 <script type="text/javascript">
 $('#rcp').on('keyup', function () {
	    if ($(this).val() == $('#rp').val()) {
	        $('#rcp').css('border-color', 'lime');
	    } 
	    else{
	        $('#rcp').css('border-color', 'red');
	    }
	});

</script>

</form>
